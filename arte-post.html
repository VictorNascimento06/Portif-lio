    <script>
        // Carregar html2canvas assim que a p√°gina carrega
        let html2canvasLoaded = false;
        
        function loadHtml2Canvas() {
            return new Promise((resolve, reject) => {
                if (html2canvasLoaded) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = () => {
                    html2canvasLoaded = true;
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function downloadPost() {
            const btn = document.querySelector('.download-btn');
            btn.textContent = '‚è≥ GERANDO...';
            btn.disabled = true;
            
            loadHtml2Canvas().then(() => {
                const element = document.querySelector('.instagram-post');
                
                html2canvas(element, {
                    width: 1080,
                    height: 1080,
                    scale: 2, // Maior qualidade
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#000000',
                    logging: false,
                    imageTimeout: 15000,
                    removeContainer: true
                }).then(canvas => {
                    // Criar link de download
                    const link = document.createElement('a');
                    link.download = 'victor-cruz-post-instagram-HD.png';
                    link.href = canvas.toDataURL('image/png', 1.0);
                    
                    // For√ßar download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Restaurar bot√£o
                    btn.textContent = '‚úÖ BAIXADO!';
                    setTimeout(() => {
                        btn.textContent = '‚¨áÔ∏è BAIXAR POST';
                        btn.disabled = false;
                    }, 2000);
                    
                }).catch(error => {
                    console.error('Erro:', error);
                    createSVGDownload();
                });
                
            }).catch(error => {
                console.error('Erro ao carregar html2canvas:', error);
                createSVGDownload();
            });
        }

        function createSVGDownload() {
            // M√©todo alternativo usando SVG (qualidade perfeita)
            const element = document.querySelector('.instagram-post');
            const rect = element.getBoundingClientRect();
            
            // Criar SVG com o conte√∫do
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
                    <foreignObject width="100%" height="100%">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 1080px; height: 1080px; font-family: Arial;">
                            ${element.outerHTML}
                        </div>
                    </foreignObject>
                </svg>
            `;
            
            const blob = new Blob([svg], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'victor-cruz-post-instagram-SVG.svg';
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            
            const btn = document.querySelector('.download-btn');
            btn.textContent = '‚úÖ SVG BAIXADO!';
            setTimeout(() => {
                btn.textContent = '‚¨áÔ∏è BAIXAR POST';
                btn.disabled = false;
            }, 2000);
        }

        // Pr√©-carregar a biblioteca
        loadHtml2Canvas();
    </script>
