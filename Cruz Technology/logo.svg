<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Main geometric shape representing technology/connectivity -->
    <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#shadow)"/>
    
    <!-- Cross/Cruz element with modern tech styling -->
    <g transform="translate(30, 30)">
      <!-- Vertical line of the cross -->
      <rect x="-2" y="-15" width="4" height="30" fill="white" opacity="0.9"/>
      <!-- Horizontal line of the cross -->
      <rect x="-15" y="-2" width="30" height="4" fill="white" opacity="0.9"/>
      
      <!-- Tech nodes/connection points -->
      <circle cx="0" cy="-12" r="3" fill="white" opacity="0.8"/>
      <circle cx="0" cy="12" r="3" fill="white" opacity="0.8"/>
      <circle cx="-12" cy="0" r="3" fill="white" opacity="0.8"/>
      <circle cx="12" cy="0" r="3" fill="white" opacity="0.8"/>
      
      <!-- Central hub -->
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
      
      <!-- Connection lines (representing network/technology) -->
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- Outer ring for tech feel -->
    <circle cx="30" cy="30" r="22" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(80, 20)">
    <!-- "Cruz" text -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
      Cruz
    </text>
    
    <!-- "Technology" text -->
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666" letter-spacing="1px">
      TECHNOLOGY
    </text>
    
    <!-- Underline accent -->
    <rect x="0" y="45" width="40" height="2" fill="url(#logoGradient)" opacity="0.8"/>
  </g>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#999" letter-spacing="0.5px">
    Transformando Ideias em Tecnologia
  </text>
</svg>